<body>
    <h1> Seção 4 - aula6</h1>
    <script>

        //Operadores Lógicos
        var curso = 'javascript'
        var legal = false;

        //AND (e )

        if (curso ==='javascript' && legal === true){
            console.log('O curso de js é legal');
        } else{
            console.log('O curso não é de js ou não é legal');

        }

        //OR (pelo menos uma expressão precisa ser vddeira)

        if (curso ==='javascript' || legal === true){
            console.log('o curso é de js ou é legal ');

        }else{
            console.log('o curso não é de js ou não é legal');

        }

        // not - negação
        if (curso != 'javascript'){
            console.log('o curso nao é js');

        }else{
            console.log('o curso é de js');

        }



    </script>
</body>
