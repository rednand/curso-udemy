<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seção 04 - aula 05</title>
</head>
<body>
    <h1>Seção 04 - aula 05</h1>

    <script>

        //for
        for(var i=0; i<=10;i++){
            console.log(i);
        }

        var numero=0;

        //while
        while(numero < 10){
            console.log(numero);
            numero++;
        }

        //do-while
        var cont = 0;

        do{
            console.log("imprime o valor de cont:" + cont);
            cont++;
        }while(cont<=5);
    </script>

</body>
</html>
