<body>
    <h1>Seção 04 - aula 03</h1>

    <script>
        var num1 = 42, num2 = 19, nome = 'geek';
        // var num2 = 19;

        console.log(num1,num2, nome);

        //soma
        var res = num1+num2;
        console.log("O resultado é: " + res);
        console.log(nome);

        //Subtração 
        res= num1-num2;
        console.log(res);

        //multiplicação
        res = num1*num2;
        console.log(res);

        //divisão
        res = num1 /2;
        console.log(res);

        //módulo (resto da divisão)
        res = num2%2;
        console.log(res);

        //incremento
        //num1 = num1+8;
        //console.log(num1);
         // ou
         //-=,*=,/=

         num1+=8;
         console.log(num1);

         console.log(num1++);// imprime a var e depois incrementa:51
         console.log(num1--);// imprime a var e depois decrementa:50
         console.log(++num1);// incrementa e depois imprime;
         console.log(--num1);// decrementa e depois improme;

         var outro = 10;
         console.log(--outro);
         console.log(outro);

    </script>
