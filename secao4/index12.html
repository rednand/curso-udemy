<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seção 4 - aula 12</title>
</head>
<body>

    <h1>
        Seção 4 - aula 12
    </h1>

    <script>
        //intervalos e timeout

        function escrever(){
            console.log("Geek University");
        }
        
        //intervalo
        setInterval(escrever,5000); //5segundos

        //timeout(tempo esgotado)
        setTimeout(escrever,3000);//3 segundos

    </script>
    
</body>
</html>
